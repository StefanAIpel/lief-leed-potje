[build]
  publish = "."
  functions = "netlify/functions"

# Redirects voor oude pagina's
[[redirects]]
  from = "/info.html"
  to = "/over-ons.html"
  status = 301

[[redirects]]
  from = "/voorwaarden.html"
  to = "/over-ons.html"
  status = 301

# Netlify functions niet redirecten
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
