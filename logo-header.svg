<svg width="700" height="320" viewBox="0 0 700 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .tekst-straat { fill: #ffffff; font-family: 'Arial Rounded MT Bold', 'Nunito', Arial, sans-serif; font-size: 135px; font-weight: 900; }
      .tekst-amb { fill: #ffffff; font-family: 'Arial Rounded MT Bold', 'Nunito', Arial, sans-serif; font-size: 52px; font-weight: 800; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- STRAAT bordje -->
  <g transform="rotate(-5 330 130)">
    <rect x="30" y="20" width="600" height="200" rx="26" ry="26" fill="#52B5E3"/>
    <rect x="44" y="34" width="572" height="172" rx="18" ry="18" fill="none" stroke="white" stroke-width="7"/>
    <text x="330" y="170" text-anchor="middle" class="tekst-straat">STRAAT</text>
  </g>

  <!-- AMBASSADEURS bordje -->
  <g transform="rotate(-2 400 270)">
    <rect x="150" y="230" width="440" height="80" rx="18" ry="18" fill="#52B5E3"/>
    <rect x="161" y="241" width="418" height="58" rx="12" ry="12" fill="none" stroke="white" stroke-width="5"/>
    <text x="370" y="282" text-anchor="middle" class="tekst-amb">AMBASSADEURS</text>
  </g>
</svg>
